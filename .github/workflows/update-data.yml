      - name: Subir cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add -A
          git commit -m "Auto-update LIDOM data [skip ci]" || echo "No hay cambios para commitear"
          git push origin main || echo "No se pudo hacer push (posible conflicto o sin cambios)"
