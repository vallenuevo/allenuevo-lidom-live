name: LIDOM scrape (ValleNuevoTV)

on:
  schedule:
    - cron: "*/10 * * * *"  # üîÅ Ejecuta cada 10 minutos
  workflow_dispatch:        # Permite ejecutarlo manualmente desde "Actions"

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Necesario para guardar los JSON
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Ejecutar script de scraping
        run: |
          python scripts/scrape.py

      - name: Guardar cambios en GitHub
        run: |
          git config user.name "vn-scraper"
          git config user.email "scraper@users.noreply.github.com"
          git add -A
          git commit -m "auto: refresh games and standings" || echo "no changes"
          git push

